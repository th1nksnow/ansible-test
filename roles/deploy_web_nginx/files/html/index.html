<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flower</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1 align="center">Kupa Keep Keeper</h1>
        <img
          src="https://www.pngall.com/wp-content/uploads/4/Eric-South-Park.png"
          alt="lost some picture"
          class="cartman"
        />
        <p>Some <strong>seed</strong>?</p>
        <h4>Some links (or not):</h4>
        <a href="https://t.me/Thinksnow" target="_blank">Telegram</a>
        |
        <a href="/vk.html">Check this out</a>
        |
        <a href="/generated.html">Template page</a>
      </div>
      <!-- <p>Some seed!</p> -->

      <div class="some-content bg-yellow">
        <h3>Some Something:</h3>
        <ol class="first-list">
          <li>Some First</li>
          <li>Some not First</li>
        </ol>
      </div>

      <div class="some-content bg-yellow">
        <h3>Some more Something:</h3>
        <ul class="second-list">
          <li>Some more First</li>
          <li>Some more not First</li>
        </ul>
      </div>

      <div class="some-content bg-green">
        <h3>Some Table</h3>
        <table class="table" border="2">
          <tr>
            <th>Num 1</th>
            <th>Num 2</th>
            <th>Num 3</th>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </div>

      <div class="ending">
        <div class="some-content bg-red">
          <h2>Ending</h2>
          <form action="/">
            <div class="row">
              <div class="form-group">
                <label for="name">Write down:</label>
                <input type="" id="name" placeholder="Come on..." />
              </div>

              <div class="form-group">
                <label for="name">Write down more:</label>
                <input type="" id="name" placeholder="Come on again..." />
              </div>
            </div>

            <div class="form-group">
              <label for="area">Message:</label>
              <textarea id="area" rows="3"></textarea>
            </div>
            <input class="button" type="submit" />
          </form>
          <svg width="1000" height="150">
            <circle cx="235" cy="80" r="50" fill="green" stroke="red" />
          </svg>
        </div>

        <!-- <div class="box-model">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        </div> -->
      </div>

      <div class="position">
        <div class="box"></div>
      </div>
    </div>

    <div style="margin-bottom: 300px"></div>
  </body>
</html>
